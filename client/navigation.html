<template name="navigation">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header navbar-left pull-left">
                <a class="navbar-brand" href="/">TLFPL</a>

                {{#if currentUser}}
                <ul class="nav navbar-nav navbar-left pull-left">
                    {{#if isLineup}}
                    <li>
                        <a href="/team/{{getTeamId}}" class="text-success">
                            <span class="fas fa-check"></span> Lineup set
                        </a>
                    </li>
                    {{else}}
                    <li>
                        <a href="/team/{{getTeamId}}" class="text-danger">
                            <span class="fas fa-exclamation-triangle"></span> Set lineup
                        </a>
                    </li>
                    {{/if}}
                </ul>
                {{/if}}
            </div>

            <div class="navbar-header navbar-right pull-right">
                <ul class="nav navbar-nav navbar-right pull-left">
                    <li>
                        {{#if currentUser}}
                            {{> logout}}
                        {{else}}
                            {{> login}}
                        {{/if}}
                    </li>
                </ul>
                <button type="button" class="navbar-toggle collapsed btn btn-sm" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="visible-xs-block clearfix"></div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/players">Players</a></li>

                    {{#if isAdmin}}
                    <li><a href="/admin">Admin</a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>
