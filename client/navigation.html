<template name="navigation">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">TLFPL</a>
            </div>

            <div class="navbar-collapse collapse" id="main-nav">
                <ul class="nav navbar-nav">
                    <li><a href="/players">Players</a></li>

                    {{#if isLineup}}
                    <li>
                        <a href="/team/{{getTeamId}}" class="text-success">
                            <span class="fas fa-check"></span> Lineup set
                        </a>
                    </li>
                    {{else}}
                    <li>
                        <a href="/team/{{getTeamId}}" class="text-danger">
                            <span class="fas fa-exclamation-triangle"></span> Set lineup
                        </a>
                    </li>
                    {{/if}}

                    {{#if isAdmin}}
                    <li><a href="/admin">Admin</a></li>
                    {{/if}}
                </ul>

                <ul class="nav navbar-right">
                    <li>{{> loginButtons}}</li>
                </ul>
            </div>
        </div>
    </nav>
