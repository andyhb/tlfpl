    <header>
        <h1>Add player to team</h1>

        <form class="find-player">
            <input type="text" name="playerName" placeholder="Enter player name"/>
            <select name="teamToAddPlayerTo" id="teamToAddPlayerTo">
                {{#each team in teams}}
                <option value="{{team._id}}">{{team.Name}}</option>
                {{/each}}
            </select>
        </form>
    </header>
    {{#if players}}
    <table class="table" id="playersTable">
        <thead>
            <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col">Recent Points</th>
                <th scope="col">Total Points</th>
                <th scope="col">Points For Team</th>
            </tr>
        </thead>
        <tbody>
            {{#each players}}
            {{> playerEntry data=playerContext}}
            {{/each}}
        </tbody>
    </table>
    {{/if}}
</template>
