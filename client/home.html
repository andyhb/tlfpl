<template name="home">
  {{#if Template.subscriptionsReady}} {{#if cupWeek}}
  <div class="row">
    <div id="CupFixtures">
      <div class="col-sm-12">{{> cupFixtures}}</div>
    </div>
  </div>
  {{/if}}

  <div class="row">
    <div id="Gameweeks">
      <div class="col-sm-12">
        {{> gameweekEntry data=getGameweek currentGameweekOnly=true}}
      </div>
    </div>
  </div>

  <div class="row">
    <div id="Table">
      <div class="col-sm-12">
        {{> table data=getData currentGameweekOnly=true}}
      </div>
    </div>
  </div>

  {{else}}
  <div class="row">
    <div id="Spinner">
      <div class="col-sm-12">{{> spinner}}</div>
    </div>
  </div>
  {{/if}}
</template>
