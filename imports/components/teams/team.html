<template name="team">
{{#with team}}
    <h1>{{Name}} ({{ManagerName}})</h1>

    <p>Season: {{SeasonName}}</p>

    <div>
        <h2>
            Current Squad
            {{#if inChargeOfTeamOrAdmin}}
            <button class="btn set-lineup" value="next" {{canSetLineup}}>Set lineup for gameweek {{getGameweek true}}</button>
            {{/if}}
        </h2>
    </div>

    <table class="table table-hover" id="playersTable">
        <thead>
            <tr>
                <th scope="col">Pos</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col">Recent Points</th>
                <th scope="col">Total Points</th>
                <th scope="col">Points For Team</th>
            </tr>
        </thead>
        <tbody>
            {{#each player in getPlayers true}}
            {{> playerEntry data=player selected=playersSelected}}
            {{/each}}
            <tr>
                <td class="text-nowrap"><b>{{getFormation}}</b></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Total: </td>
                <td><b>{{TotalPoints}}</b></td>
            </tr>
        </tbody>
    </table>

    {{#if getPlayers false}}
    <h2>Previous Players</h2>
    {{#each getPlayers false}}
    {{> playerEntry}}
    {{/each}}
    {{/if}}
{{/with}}
</template>
