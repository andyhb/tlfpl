<template name="profile">
{{#with profile}}
<div class="row">
    <div class="col-sm-12">
        <h3>Profile <small class="text-muted">{{name}}</small></h3>
    </div>
</div>

{{#if showAlert}}
<div class="row">
    <div class="col-sm-12">
        <div class="alert alert-{{alertLevel}}" role="alert">
            <button type="button" class="close">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            
            {{alertMessage}}
        </div>
    </div>
</div>
{{/if}}

<div class="row">
    <div class="col-sm-12">
        <h4>Change Password</h4>

        <form id="changePassword" class="form-inline">
            <div class="form-group">
                <input type="password" name="oldPassword" class="form-control" placeholder="Current Password">
            </div>
            <div class="form-group">
                <input type="password" name="newPassword" class="form-control" placeholder="Enter New Password">
            </div>
            <div class="form-group">
                <input type="password" name="confirmNewPassword" class="form-control" placeholder="Confirm New Password">
            </div>
            <button type="submit" class="btn btn-primary" value="Confirm" title="Confirm">
                Confirm
            </button>
        </form>
    </div>
</div>

{{/with}}
</template>
