<template name="table">
  {{#if data.Gameweek}}
  <header>
      <h3>
        Table <small class="text-muted">GW {{data.Gameweek}}</small> 
        
        {{#if showPreviousGameweekButton}}
          <button previousGameweek class="btn" name="previousGameweek"><span class="fas fa-angle-double-left"></span></button>
        {{/if}}

        {{#if showNextGameweekButton}}
          <button nextGameweek class="btn" name="nextGameweek"><span class="fas fa-angle-double-right"></span></button>
        {{/if}}

        <a class="btn pull-right" href="/chart" id="showChart"><span class="fas fa-chart-line"></span></a>
      </h3>

      
  </header>

  <table class="table" id="resultsTable">
    <thead>
      <tr>
        <th scope="col">Pos</th>
        <th scope="col">Team</th>
        <th scope="col">Pts</th>
        <th scope="col">Total</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {{#each data.Standings}}
        {{> tableEntry}}
      {{/each}}
    </tbody>
  </table>
  {{/if}}
</template>
