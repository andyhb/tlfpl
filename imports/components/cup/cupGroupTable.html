<template name="cupGroupTable">
    <div class="col-sm-6">
        <h4>
            Group {{data.CupGroupName}} <small class="text-muted">GW {{getGameweek}}</small>

            {{#if showPreviousGameweekButton}}
            <button previousGameweek class="btn" name="previousGameweek"><span class="fas fa-angle-double-left"></span></button>
            {{/if}}

            {{#if showNextGameweekButton}}
            <button nextGameweek class="btn" name="nextGameweek"><span class="fas fa-angle-double-right"></span></button>
            {{/if}}
        </h4>

        <table class="table" id="resultsTable">
            <thead>
                <tr>
                    <th style="width: 5%" scope="col">Pos</th>
                    <th style="width: 65%" scope="col">Team</th>
                    <th style="width: 5%" scope="col">P</th>
                    <th style="width: 5%" scope="col">W</th>
                    <th style="width: 5%" scope="col">D</th>
                    <th style="width: 5%" scope="col">L</th>
                    <th style="width: 5%" scope="col">+/-</th>
                    <th style="width: 5%" scope="col">Pts</th>
                </tr>
            </thead>
            <tbody>
                {{#each data.Standings}}
                {{> cupGroupTableEntry}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
